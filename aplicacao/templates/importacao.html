<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Importar Álbum</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/importacao.css') }}">
</head>
<body>
    <h1>Importar Álbum</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="file">Escolha um arquivo JSON:</label>
        <input type="file" name="file" id="file" accept=".json" required>
        <button type="submit">Carregar Dados</button>
    </form>
    <a href="{{ url_for('home') }}" class="back-link">Voltar para a Tela Principal</a>
</body>
</html>
