<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Download de Arquivos</title>
</head>
<body>
    <h1>Download de Arquivos</h1>
    <ul>
        {% for file in files %}
            <li>
                <a href="{{ url_for('download', filename=file.filename) }}">{{ file.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
