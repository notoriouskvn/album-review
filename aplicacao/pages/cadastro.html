<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro de Álbum</title>
</head>
<body> 
    <div class="container">
        <header>
            <h1>Cadastro de Álbum</h1>
        </header>

        <form action="cadastro.html" method="post">
            <label for="nome">Nome do Álbum:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="genero">Gênero:</label><br>
            <input type="text" id="genero" name="genero" required></input><br><br>

            <label for="artista">Artista:</label><br>
            <input type="text" id="artista" name="artista" required><br><br>

            <label for="data_lancamento">Data de Lançamento:</label><br>
            <input type="date" id="data_lancamento" name="data_lancamento" required><br><br>

            <label for="musicas">Músicas:</label><br>
            <input type="text" id="musicas" name="musicas" required><br><br>

            <input type="submit" value="Cadastrar">
        </form>
        <br>
        <a href="index.html">Voltar para a Tela Principal</a>
    </div>
</body>
</html>
