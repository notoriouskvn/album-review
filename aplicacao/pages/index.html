<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tela Principal</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Somzera</h1>
            <p>Escolha uma das opções abaixo para gerenciar seus álbuns:</p>
        </header>

        <div class="button-container">
            <button class="music-btn" onclick="window.location.href='cadastro/cadastro.html'">
                <i class="fas fa-music"></i> Cadastrar Novo Álbum
            </button>
            <button class="music-btn" onclick="window.location.href='pesquisa/pesquisa.html'">
                <i class="fas fa-search"></i> Pesquisar Álbum
            </button>
            <button class="music-btn" onclick="window.location.href='importacao/importacao.html'">
                <i class="fas fa-upload"></i> Importar Álbum
            </button>
            <button class="music-btn" onclick="window.location.href='exportacao/exportacao.html'">
                <i class="fas fa-download"></i> Exportar Álbum
            </button>
            <button class="music-btn" onclick="window.location.href='download/download_files.html'">
                <i class="fas fa-cloud-download-alt"></i> Download de Arquivos
            </button>
        </div>

        <section class="albums">
            <h2>Álbuns Recentes</h2>
            <div class="album-list">
                <div class="album-card">
                    <img src="../static/images/album01.jpg" alt="Álbum 1">
                    <p>Álbum 1</p>
                </div>
                <div class="album-card">
                    <img src="../static/images/album05.jpg" alt="Álbum 5">
                    <p>Álbum 2</p>
                </div>
                <div class="album-card">
                    <img src="../static/images/album03.png" alt="Álbum 3">
                    <p>Álbum 3</p>
                </div>
                <div class="album-card">
                    <img src="../static/images/album04.jfif" alt="Álbum 4">
                    <p>Álbum 4</p>
                </div>
                <div class="album-card">
                    <img src="../static/images/album02.jpg" alt="Álbum 2">
                    <p>Álbum 5</p>
                </div>
                
            </div>
        </section>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- Ícones FontAwesome -->
</body>
</html>
