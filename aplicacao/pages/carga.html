<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Carga de Dados</title>
</head>
<body>
    <h1>Carga de Dados</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="file">Escolha um arquivo JSON:</label>
        <input type="file" name="file" id="file" accept=".json" required>
        <button type="submit">Carregar Dados</button>
    </form>
    <a href="/">Voltar para a Tela Principal</a>
</body>
</html>
